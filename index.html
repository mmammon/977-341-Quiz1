<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <script>
        document.addEventListener('prechange', function (event) {
            document.querySelector('ons-toolbar .center');
        });
    </script>

    <ons-splitter>
        <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
            <ons-page>
                <ons-list>
                    <ons-list-item onclick="fn.load('home.html')" tappable>
                        Home
                    </ons-list-item>
                    <ons-list-item onclick="fn.load('cart.html')" tappable>
                        Cart
                    </ons-list-item>
                </ons-list>
            </ons-page>
        </ons-splitter-side>
        <ons-splitter-content id="content" page="home.html"></ons-splitter-content>
    </ons-splitter>

    <ons-page>
        <ons-tabbar swipeable position="auto">
            <ons-tab page="home.html" label="Home" icon="ion-home, material:md-home" active>
            </ons-tab>
            <ons-tab page="cart.html" label="Cart" icon="fa-shopping-cart">
            </ons-tab>
        </ons-tabbar>
    </ons-page>

    <template id="home.html">
        <ons-page id="Home">
            <ons-toolbar>
                <div class="left">
                    <ons-toolbar-button onclick="fn.open()">
                        <ons-icon icon="fa-shopping-bag"></ons-icon>
                    </ons-toolbar-button>
                </div>
                <div class="center">
                    Home
                </div>
                <div class="right">
                        <ons-toolbar-button onclick="fn.open()">
                            <ons-icon icon="fa-question-circle"></ons-icon>
                        </ons-toolbar-button>
                    </div>
            </ons-toolbar>

            <p style="text-align: center; margin-top: 10px;">
                <ons-search-input placeholder="Search" onchange="ons.notification.alert('Searched for: ' + this.value)"></ons-search-input>
            </p>

            <ons-carousel swipeable auto-scroll overscrollable id="carousel" style="height: 200px;">
                <ons-carousel-item style="background-image: url('image/1.jpg'); background-size: 320px 200px;">
                </ons-carousel-item>
                <ons-carousel-item style="background-image: url('image/2.jpg'); background-size: 320px 200px;">
                </ons-carousel-item>
                <ons-carousel-item style="background-image: url('image/3.jpg'); background-size: 320px 200px;">
                </ons-carousel-item>
            </ons-carousel>

            <div>
                <style type="text/css">
                    .thumbnail {
                        width: 120px;
                        height: 120px;
                        display: table;
                        background-color: rgba(0, 0, 0, 0.42);
                    }


                    .category {
                        margin: 20px 0px;
                        padding: 0px 20Px
                    }

                    .category_wrapper {
                        max-width: 120px;
                        width: 90%;
                        height: 120%;
                        margin: auto;
                    }

                    .category_wrapper ons-icon {
                        font-size: 55px;
                        padding-top: 10px;
                        line-height: 0.75em;
                    }

                    .category_thumbnail {
                        display: inline-block;
                        margin: 5px 0px;
                    }

                    .category_title {
                        font-size: 12px;
                        font-weight: bold;
                        padding-top: 10px;
                    }
                </style>

                <ons-row class="category" style="text-align: center;">
                    <ons-col modifier="nodivider" id="Category_1" style="width: 75px; height: 75px;">
                        <div class="category_wrapper" style="background-color: palevioletred">
                            <figure class="category_thumbnail">
                                <ons-icon icon="fa-question-circle"></ons-icon>
                                <div class="category_title" id="Category_1_name">Beauty</div>
                            </figure>
                        </div>
                    </ons-col>
                    <ons-col modifier="nodivider" id="Category_2" style="width: 75px; height: 75px;">
                        <div class="category_wrapper" style="background-color: rgb(126, 196, 21)">
                            <figure class="category_thumbnail">
                                <ons-icon icon="fa-headphones"></ons-icon>
                                <div class="category_title" id="Category_2_name">Relax</div>
                            </figure>
                        </div>
                    </ons-col>
                    <ons-col modifier="nodivider" id="Category_3" style="width: 75px; height: 75px;">
                        <div class="category_wrapper" style="background-color: rgb(36, 65, 196)">
                            <figure class="category_thumbnail">
                                <ons-icon icon="fa-headphones"></ons-icon>
                                <div class="category_title" id="Category_3_name">Computer</div>
                            </figure>
                        </div>
                    </ons-col>
                </ons-row>
                <ons-row class="category" style="text-align: center;">
                    <ons-col modifier="nodivider" id="Category_1" style="width: 75px; height: 75px;">
                        <div class="category_wrapper" style="background-color: rgb(214, 139, 164)">
                            <figure class="category_thumbnail">
                                <ons-icon icon="fa-users"></ons-icon>
                                <div class="category_title" id="Category_1_name">Camera</div>
                            </figure>
                        </div>
                    </ons-col>
                    <ons-col modifier="nodivider" id="Category_2" style="width: 75px; height: 75px;">
                        <div class="category_wrapper" style="background-color: rgb(140, 190, 64)">
                            <figure class="category_thumbnail">
                                <ons-icon icon="fa-headphones"></ons-icon>
                                <div class="category_title" id="Category_2_name">Furniture</div>
                            </figure>
                        </div>
                    </ons-col>
                    <ons-col modifier="nodivider" id="Category_3" style="width: 75px; height: 75px;">
                        <div class="category_wrapper" style="background-color: rgb(74, 97, 197)">
                            <figure class="category_thumbnail">
                                    <ons-icon icon="fa-headphones"></ons-icon>
                                <div class="category_title" id="Category_3_name">Smartphone</div>
                            </figure>
                        </div>
                    </ons-col>
                </ons-row>
                <ons-row class="category" style="text-align: center;">
                    <ons-col modifier="nodivider" id="Category_1" style="width: 75px; height: 75px;">
                        <div class="category_wrapper" style="background-color: rgb(209, 177, 187)">
                            <figure class="category_thumbnail">
                                <ons-icon icon="fa-users"></ons-icon>
                                <div class="category_title" id="Category_1_name">Toy</div>
                            </figure>
                        </div>
                    </ons-col>
                    <ons-col modifier="nodivider" id="Category_2" style="width: 75px; height: 75px;">
                        <div class="category_wrapper" style="background-color: rgb(170, 199, 127)">
                            <figure class="category_thumbnail">
                                <ons-icon icon="fa-headphones"></ons-icon>
                                <div class="category_title" id="Category_2_name">Hardware</div>
                            </figure>
                        </div>
                    </ons-col>
                    <ons-col modifier="nodivider" id="Category_3" style="width: 75px; height: 75px;">
                        <div class="category_wrapper" style="background-color: rgb(120, 133, 192)">
                            <figure class="category_thumbnail">
                                    <ons-icon icon="fa-headphones"></ons-icon>
                                <div class="category_title" id="Category_3_name">Appliance</div>
                            </figure>
                        </div>
                    </ons-col>
                </ons-row>
            </div>

        </ons-page>
    </template>

    <template id="cart.html">
        <ons-page id="Cart">
            <ons-toolbar>
                <div class="left">
                    <ons-toolbar-button onclick="fn.open()">
                        <ons-icon icon="md-menu"></ons-icon>
                    </ons-toolbar-button>
                </div>
                <div class="center">
                    Cart
                </div>
            </ons-toolbar>
            <p style="text-align: center;">
                This is the first page.
            </p>
        </ons-page>
    </template>
</body>

</html>
